                <!--main-->
                <main>
                    <!-- ricerca utente da modificare 
                        form per inserire i dati per modificare un nuovo cliente-->

                    <br>
                    <div>
                        <h4 id="clienti" style="color: rgb(211, 73, 31); text-align: center;">Aggiorna cliente:</h4>
                        <br>
                    </div>

                    <form class="container-fluid">
                        <div class="row">
                            <div class="col-md-2 col-xs-6">
                                <label style="color: rgb(211, 73, 31);">id</label>
                                <input type="text" class="form-control" id="id" placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-xs-6">
                            <label style="color: rgb(211, 73, 31);">regione sociale</label>
                            <input type="text" class="form-control" id="name" placeholder="nome cognome/azienda">
                            </div>
                            <div class="col-md-2 col-xs-6">
                            <label style="color: rgb(211, 73, 31);">indirizzo</label>
                            <input type="text" class="form-control" id="indirizzo" placeholder="via ex n.0">
                            </div>
                            <div class="col-md-2 col-xs-6">
                            <label style="color: rgb(211, 73, 31);">località</label>
                            <input type="text" class="form-control" id="località" placeholder="Brescia">
                            </div>
                            <div class="col-md-1 col-xs-6">
                            <label style="color: rgb(211, 73, 31);">cap</label>
                            <input type="number" class="form-control" id="cap" placeholder="00000">
                            </div>
                            <div class="col-md-2 col-xs-6">
                            <label style="color: rgb(211, 73, 31);">provincia</label>
                            <input type="text" class="form-control" id="provincia" placeholder="Brescia">
                            </div>
                            <div class="col-md-2 col-xs-6">
                            <label style="color: rgb(211, 73, 31);">nazionalità</label>
                            <input type="text" class="form-control" id="nazionalità" placeholder="Italia">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-2 col-xs-6">
                            <label style="color: rgb(211, 73, 31);">codice fiscale</label>
                            <input type="text" class="form-control" id="cod_fiscale" placeholder="">
                            </div>
                            <div class="col-md-2 col-xs-6">
                            <label style="color: rgb(211, 73, 31);">data di nascità</label>
                            <input type="date" class="form-control" id="data_nascita" placeholder="">
                            </div>
                            <div class="col-md-2 col-xs-6">
                            <label style="color: rgb(211, 73, 31);">telefono</label>
                            <input type="tel" class="form-control" id="tel" placeholder="0000000000">
                            </div>
                            <div class="col-md-2 col-xs-6">
                            <label style="color: rgb(211, 73, 31);">email</label>
                            <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="col-md-2 col-xs-6">
                            <label style="color: rgb(211, 73, 31);">importo</label>
                            <input type="number" class="form-control" id="importo" placeholder="0">
                            </div>
                        </div>
                            
                        <div class="row">
                        <div class="col-md-12 col-xs-12">
                        <label style="color: rgb(211, 73, 31);">note</label>
                        <textarea class="form-control" rows="3" id="note"></textarea>
                        </div>
                        </div>
                        <br>
                        <button type="button" class="btn btn-warning" id="update">AGGIORNA CLIENTE</button>
                    </form>
